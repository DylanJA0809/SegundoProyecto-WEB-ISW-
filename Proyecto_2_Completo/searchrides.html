<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Rides</title>
    <link rel="stylesheet" href="styles/searchrides.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
</head>
<body>
    <!-- Header with logo and navigation -->
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Car Icon" />
            <span>AVENTONES</span>
        </div>
        <nav class="nav-bar">
            <div class="nav-left">
                <a class="active" href="#">Home</a>
                <a href="myrides.html">Rides</a>
                <a href="bookings.html">Bookings</a>
            </div>
            <div class="nav-right">
                <input type="text" placeholder="Search..." />
                <div class="user-icon">
                    <img src="imagenes/user-icon.png" alt="User Icon" />
                    <div class="dropdown">
                        <a href="#" onclick="logout()" >Logout</a>
                        <a href="editprofile.html">Settings</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <h2 style="font-size: 35px;">Search rides</h2>
        <!-- Search form for rides -->
        <div class="search-box">
            <form>
                <div class="row">
                    <div class="search-left">
                        <label for="from">From</label>
                        <select id="from">
                            <option>Quesada</option>
                        </select>
                    </div>
                    <div class="search-right">
                        <label for="to">To</label>
                        <select id="to">
                            <option>Zarcero</option>
                        </select>
                        <button type="submit">Find rides</button>
                    </div>
                </div>
                <div class="row centered">
                    <label>Days</label>
                    <div class="checkbox-group">
                        <!-- Days selection checkboxes -->
                        <label><input type="checkbox" value="Mon" checked /> Mon</label>
                        <label><input type="checkbox" value="Tue" checked /> Tue</label>
                        <label><input type="checkbox" value="Wed" checked /> Wed</label>
                        <label><input type="checkbox" value="Thu" checked /> Thu</label>
                        <label><input type="checkbox" value="Fri" checked /> Fri</label>
                        <label><input type="checkbox" value="Sat" checked /> Sat</label>
                        <label><input type="checkbox" value="Sun" checked /> Sun</label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Info about search results -->
        <div class="results-info">
            Rides found from <strong>Quesada</strong> to <strong>Zarcero</strong>
        </div>

        <!-- Table with ride results -->
        <table class="booking-table">
            <thead>
            <tr>
                <th>Driver</th><th>From</th><th>To</th><th>Seats</th><th>Car</th><th>Fee</th><th>Actions</th>
            </tr>
            </thead>
            <tbody id="ridesTableBody"></tbody>
        </table>

        <!-- Map Api-->
        <div id="map" style="margin-top: 30px; height: 380px; border: 1px solid #ccc;"></div>
        
    </main>

    <!-- Footer navigation -->
    <footer class="footer">
        <nav>
            <a href="configuration.html">Home</a> |
            <a href="myrides.html">Rides</a> |
            <a href="bookings.html">Bookings</a> |
            <a href="editprofile.html">Settings</a> |
            <a href="#" onclick="logout()" >Login</a> |
            <a href="#" onclick="logoutRegister()" >Register</a>
        </nav>
        <p>Aventones.com</p>
    </footer>
    <script src="scripts/validation.js"></script> 
    <script src="scripts/searchrides.js"></script> 
</body>
</html>
