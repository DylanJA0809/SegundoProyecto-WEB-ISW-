<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventones - New Ride</title>
  <link rel="stylesheet" href="styles/newride.css"/>
</head>
<body>
  <!-- Header with logo and navigation -->
  <header class="header">
    <div class="logo">
      <img src="imagenes/logo.png" alt="Car Icon"/>
      <span>AVENTONES</span>
    </div>

    <nav class="nav-bar">
      <div class="nav-left">
        <a href="searchrides.html">Home</a>
        <a class="active" href="#">Rides</a>
        <a href="bookings.html">Bookings</a>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search..." />
        <div class="user-icon">
          <img src="imagenes/user-icon.png" alt="User Icon"/>
          <div class="dropdown">
            <a href="#" onclick="logout()" >Logout</a>
            <a href="editprofile.html">Profile</a>
            <a href="configuration.html">Configuration</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <h2>New Ride</h2>

    <!-- Ride creation form -->
    <form class="ride-form">
      <div class="row">
        <div class="input-group">
          <label>Departure from</label>
          <input type="text" />
        </div>
        <div class="input-group">
          <label>Arrive To</label>
          <input type="text" />
        </div>
      </div>

      <!-- Days selection -->
      <div class="row days">
        <label>Days</label>
        <div class="checkbox-group">
          <label><input type="checkbox" checked /> Mon</label>
          <label><input type="checkbox" checked /> Tue</label>
          <label><input type="checkbox" checked /> Wed</label>
          <label><input type="checkbox" checked /> Thu</label>
          <label><input type="checkbox" checked /> Fri</label>
          <label><input type="checkbox" checked /> Sat</label>
          <label><input type="checkbox" checked /> Sun</label>
        </div>
      </div>

      <!-- Time, seats and fee inputs -->
      <div class="time-seats-fee">
        <div class="input-group">
          <label>Time</label>
          <select>
            <option>6:00 am</option>
            <option>7:00 am</option>
            <option>8:00 am</option>
            <option>9:00 am</option>
            <option>10:00 am</option>
            <option>11:00 am</option>
            <option>12:00 pm</option>
            <option>1:00 pm</option>
            <option>2:00 pm</option>
            <option>3:00 pm</option>
            <option>4:00 pm</option>
            <option>5:00 pm</option>
            <option>6:00 pm</option>
          </select>
        </div>
        <div class="input-group">
          <label>Seats</label>
          <input type="number" value="2" />
        </div>
        <div class="input-group">
          <label>Fee</label>
          <input type="number" value="15" />
        </div>
      </div>

      <!-- Vehicle details section -->
      <div class="vehicle-section">
        <div class="vehicle-section-title">Vehicle Details</div>
        <div class="vehicle-details">
          <div class="row">
            <div class="input-group">
              <label>Make</label>
              <select id="brandSelect">
                <option>Nissan</option>
              </select>
            </div>
            <div class="input-group">
              <label>Model</label>
              <input id="modelInput" type="text" placeholder="Car Model" />
            </div>
            <div class="input-group">
              <label>Year</label>
              <select id="yearSelect">
                <option>2020</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Form actions: cancel and create -->
      <div class="form-actions">
        <a href="newride.html" class="cancel-link">Cancel</a>
        <a href="ridedetails.html" class="create-btn">Create</a>
      </div>
    </form>
  </main>

  <!-- Footer navigation and copyright -->
  <footer class="footer">
    <nav>
      <a href="searchrides.html">Home</a> |
      <a href="myrides.html">Rides</a> |
      <a href="bookings.html">Bookings</a> |
      <a href="configuration.html">Settings</a> |
      <a href="#" onclick="logout()" >Login</a> |
      <a href="#" onclick="logoutRegister()" >Register</a>
    </nav>
    <p>&copy; Aventones.com</p>
  </footer>
  <script src="scripts/validation.js"></script> 
  <script src="scripts/rides.js"></script>
</body>
</html>
