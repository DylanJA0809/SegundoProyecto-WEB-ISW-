<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventones - Ride Details</title>
  <link rel="stylesheet" href="styles/newride.css"/>
</head>
<body>
  <!-- Header with logo and navigation -->
  <header class="header">
    <div class="logo">
      <img src="imagenes/logo.png" alt="Car Icon"/>
      <span>AVENTONES</span>
    </div>

    <nav class="nav-bar">
      <div class="nav-left">
        <a href="searchrides.html">Home</a>
        <a class="active" href="#">Rides</a>
        <a href="bookings.html">Bookings</a>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search..." />
        <div class="user-icon">
          <img src="imagenes/user-icon.png" alt="User Icon"/>
          <div class="dropdown">
            <a href="#" onclick="logout()" >Logout</a>
            <a href="editprofile.html">Settings</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <h2>Ride Details</h2>

    <!-- Profile picture and username -->
    <div style="text-align: center; margin-bottom: 25px;">
      <img src="imagenes/user-icon.png" alt="Profile Picture" style="width: 90px; height: 90px; border-radius: 50%; border: 1px solid #ccc; margin-bottom: 5px;">
      <div id="driverName" style="font-size: 14px; color: #333;">—</div>
    </div>

    <!-- Ride details form (read-only info) -->
    <form class="ride-form">
      <div class="row">
        <div class="input-group">
          <label>Departure from</label>
          <div id="depFrom" class="readonly">—</div>
        </div>
        <div class="input-group">
          <label>Arrive To</label>
          <div id="arrTo" class="readonly">—</div>
        </div>
      </div>

      <!-- Days of the ride -->
      <div class="row days">
        <label>Days</label>
        <div class="checkbox-group" id="daysGroup">
          <label><input type="checkbox" value="Mon" disabled /> Mon</label>
          <label><input type="checkbox" value="Tue" disabled /> Tue</label>
          <label><input type="checkbox" value="Wed" disabled /> Wed</label>
          <label><input type="checkbox" value="Thu" disabled /> Thu</label>
          <label><input type="checkbox" value="Fri" disabled /> Fri</label>
          <label><input type="checkbox" value="Sat" disabled /> Sat</label>
          <label><input type="checkbox" value="Sun" disabled /> Sun</label>
        </div>
      </div>

      <!-- Time, seats and fee info -->
      <div class="time-seats-fee">
        <div class="input-group">
          <label>Time</label>
          <div id="rideTime" class="readonly">—</div>
        </div>
        <div class="input-group">
          <label>Seats</label>
          <div id="rideSeats" class="readonly">—</div>
        </div>
        <div class="input-group">
          <label>Fee</label>
          <div id="rideFee" class="readonly">—</div>
        </div>
      </div>

      <!-- Vehicle details -->
      <div class="row">
        <div class="input-group">
          <label>Make</label>
          <div id="carMake" class="readonly">—</div>
        </div>
        <div class="input-group">
          <label>Model</label>
          <div id="carModel" class="readonly">—</div>
        </div>
        <div class="input-group">
          <label>Year</label>
          <div id="carYear" class="readonly">—</div>
        </div>
      </div>

      <!-- Actions: cancel or request ride -->
      <div class="form-actions">
        <a href="javascript:history.back()" class="cancel-link">Cancel</a>
        <button type="submit" class="create-btn">Request</button>
      </div>
    </form>
  </main>

  <!-- Footer navigation -->
  <footer class="footer">
    <nav>
      <a href="searchrides.html">Home</a> |
      <a href="myrides.html">Rides</a> |
      <a href="bookings.html">Bookings</a> |
      <a href="configuration.html">Settings</a> |
      <a href="#" onclick="logout()" >Login</a> |
      <a href="#" onclick="logoutRegister()" >Register</a>
    </nav>
    <p>&copy; Aventones.com</p>
  </footer>
  <script src="scripts/validation.js"></script> 
  <script src="scripts/ridedetails.js" defer></script> 
</body>
</html>
