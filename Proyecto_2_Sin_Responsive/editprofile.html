<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and page title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles/editprofile.css" />
</head>
<body>
  <!-- Header with logo and navigation bar -->
  <header class="header">
    <div class="logo">
      <img src="imagenes/logo.png" alt="Car Icon" />
      <span>AVENTONES</span>
    </div>

    <nav class="nav-bar">
      <div class="nav-left">
        <a class="active" href="searchrides.html">Home</a>
        <a href="myrides.html">Rides</a>
        <a href="bookings.html">Bookings</a>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search..." />
        <div class="user-icon">
          <img src="imagenes/user-icon.png" alt="User Icon" />
          <div class="dropdown">
            <a href="index.html">Logout</a>
            <a href="configuration.html">Settings</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content: Edit profile form -->
  <main class="main">
    <h2>Edit Profile</h2>

    <form class="edit-form">
      <!-- Name fields -->
      <div class="row">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" value="Bladimir" />
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" value="Arroyo" />
        </div>
      </div>

      <!-- Email field -->
      <div class="row">
        <div class="input-group full">
          <label>Email</label>
          <input type="email" value="bladimir.ab@gmail.com" />
        </div>
      </div>

      <!-- Password fields -->
      <div class="row">
        <div class="input-group">
          <label>Password</label>
          <input type="password" />
        </div>
        <div class="input-group">
          <label>Repeat Password</label>
          <input type="password" />
        </div>
      </div>

      <!-- Address field -->
      <div class="row">
        <div class="input-group full">
          <label>Address</label>
          <input type="text" value="2km norte" />
        </div>
      </div>

      <!-- Country and State fields -->
      <div class="row">
        <div class="input-group">
          <label>Country</label>
          <select>
            <option selected>Costa Rica</option>
          </select>
        </div>
        <div class="input-group">
          <label>State</label>
          <input type="text" value="Alajuela" />
        </div>
      </div>

      <!-- City and Phone Number fields -->
      <div class="row">
        <div class="input-group">
          <label>City</label>
          <input type="text" value="Quesada" />
        </div>
        <div class="input-group">
          <label>Phone Number</label>
          <input type="text" />
        </div>
      </div>

      <!-- Form actions: Cancel and Save -->
      <div class="form-actions">
        <a href="#" class="cancel-link">Cancel</a>
        <button type="submit" class="create-btn">Save</button>
      </div>
    </form>
  </main>

  <!-- Footer with navigation links -->
  <footer class="footer">
    <nav>
      <a href="searchrides.html">Home</a> |
      <a href="myrides.html">Rides</a> |
      <a href="bookings.html">Bookings</a> |
      <a href="editprofile.html">Settings</a> |
      <a href="index.html">Login</a> |
      <a href="register.html">Register</a>
    </nav>
    <p>&copy; Aventones.com</p>
  </footer>
</body>
</html>
